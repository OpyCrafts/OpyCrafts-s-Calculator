<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpyCraft`s Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="Calculator__screen"><span class="screen"></span></div> -->
      <input type="text" class="Calculator__screen" readonly />

      <div class="button-container">
        <div class="row">
          <button type="button" class="bracketopen">(</button>
          <button type="button" class="btn--7">7</button>
          <button type="button" class="btn--4">4</button>
          <button type="button" class="btn--1">1</button>
          <button type="button" class="btn--0">0</button>
        </div>

        <div class="row">
          <button type="button" class="bracketclose">)</button>
          <button type="button" class="btn--8">8</button>
          <button type="button" class="btn--5">5</button>
          <button type="button" class="btn--2">2</button>
          <button type="button" class="btn--x">.</button>
        </div>

        <div class="row">
          <button type="button" class="btnCancel">C</button>
          <button type="button" class="btn--9">9</button>
          <button type="button" class="btn--6">6</button>
          <button type="button" class="btn--3">3</button>
          <button type="button" class="equalto">=</button>
        </div>

        <div class="row">
          <button type="button" class="backspace">âŒ«</button>
          <button type="button" class="divider">/</button>
          <button type="button" class="multiplier">*</button>
          <button type="button" class="subtract">-</button>
          <button type="button" class="addition">+</button>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
